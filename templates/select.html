<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Card Form</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" style="height:250px;width:350px;margin-top: 270px;">
                <h1>Select Card Type</h1>
                <form action="/request_card/{{user_id}}" method="post">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Available Cards </label>
                    <select class="form-select" aria-label="Default select example" id="Input1" name="card">
                        <option value="aadhar">Aadhar Card</option>
                        <option value="pan">PAN Card</option>
                        <option value="driving">Driving Licence</option>
                        <option value="election">Election Card</option>
                      </select>
                </div>
                <div style="text-align: center;margin-top: 40px;">
                <input type="submit" class="btn btn-primary" value="Next"> <br>
               </div>
               </form>
            </div>
        </div>
    </div>
</body>
</html>
